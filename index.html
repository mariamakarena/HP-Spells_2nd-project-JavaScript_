<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter Spells</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="text-white">
    <div class="starry-background">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand magic-font fs-4" href="#">Hogwarts Spells</a>
      
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="spells.html">SPELLS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="extras.html">EXTRAS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      

    <div class="container text-center mt-5">
      <h1 class="page-title text-center mt-5">Welcome to the Magic</h1>
      <!--RANDOM SPELL SECTION-->
      <h2 class="section-title text-center mt-4">
        Get your spell of the day
      </h2>
    </div>
    <div class="text-center mt-4">
      <div
        class="position-relative d-inline-block"
        style="cursor: pointer"
        onclick="showRandomSpell()"
      >
        <!-- Texto mágico -->
        <div class="click-here-text">✨ Click here ✨</div>

        <!-- Imagen -->
        <img
          id="wand"
          src="images/7f0a30c85ec5bf7d0e4f6dffc32fc1cb.jpg"
          alt="magic wand"
          class="img-fluid"
          style="max-width: 150px"
        />
      </div>

      <!-- Resultado del hechizo -->
      <h3 id="random-spell-loading" class="text-warning mt-3" style="display:none;">Your spell is loading...</h3>
    <div id="random-spell" class="text-center mt-3 fs-5 fw-semibold"></div>

    <div class="magic-divider"></div>

<!--SEARCHING SPELL SECTION--> 
    <h3 class="text-center mt-5">or choose your favourite spell</h3>
    <div class="text-center">
      <button id="toggle-btn" class="btn btn-warning mb-4">Show More</button>
    </div>
    
    <div id="extra-spells" class="container" style="display: none;">
      <div class="row justify-content-center">
        <!-- NAME Search input -->
        <div class="col-md-6 mb-4">
          <input
            type="text"
            id="spell-search"
            class="form-control"
            placeholder="Search your favourite spell..."
          />
        </div>
        <!-- KEYWORD search input -->
<div class="col-md-6 mb-4">
  <input
    type="text"
    id="keyword-search"
    class="form-control"
    placeholder="Search by keyword..."
  />
</div>
<div class="col-12 text-center mb-3">
  <button id="clear-filters" class="btn btn-outline-light">Clear Filters</button>
</div>

    
        <!-- Results -->
        <div id="search-results" class="row justify-content-center"></div>
      </div>
    </div>
    
    
   
    <figure class="text-end">
      <blockquote class="blockquote">
        <p>“It does not do well to dwell on dreams and forget to live.”</p>
      </blockquote>
      <figcaption class="blockquote-footer">Albus Dumbledore</figcaption>
    </figure>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="response.js"></script> -->
    <script src="main.js"></script>
    </body>
</html>
